<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .chat-window {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
        }
        .chat-input {
            width: 84%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat-button:hover {
            background: #0056b3;
        }
        .message {
            margin-bottom: 10px;
            position: relative;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .ai-message {
            text-align: left;
            color: green;
        }
        .copy-button {
            position: absolute;
            right: 0;
            top: 0;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 12px;
        }
        .copy-button:hover {
            background: #0056b3;
        }
        /* Style for loading indicator */
        .loading-indicator {
            display: none; /* Hidden by default */
            margin-left: 10px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <a href="https://github.com/boxqkrtm/gemini-nano-webui">https://github.com/boxqkrtm/gemini-nano-webui</a>
        <div class="chat-window" id="chat-window"></div>
        <input type="text" id="chat-input" class="chat-input" placeholder="input message..." />
        <button id="chat-button" class="chat-button">send</button>
        <!-- Removed "force insert" and "AI complete" buttons as they are not necessary with the updated API. -->
        <span id="loading-indicator" class="loading-indicator">Generating...</span> <!-- Loading indicator -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let chatLog = [];
        let currentSession = null; // Store the current session.

        document.getElementById('chat-button').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const inputField = document.getElementById('chat-input');
            const message = inputField.value;
            if (message.trim() === '') return;

            // Add user message to chat and log.
            addMessageToChat('user', message);
            chatLog.push({ sender: 'user', message: message });
            inputField.value = '';

             // Show loading indicator
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'inline';

            // Check if the model is available.
            const { available } = await ai.languageModel.capabilities();
            if (available === "readily") {
                // Create a session if one doesn't exist.  Reuse the existing session if it does.
                if (!currentSession) {
                    currentSession = await ai.languageModel.create({
                        // You could add a systemPrompt here if desired:
                        // systemPrompt: "You are a helpful chatbot."
                    });
                }

                // Use promptStreaming for streaming output.
                await handleStream(currentSession, message);  // Pass the message.
            } else {
                addMessageToChat('ai', 'AI model is not available.  Check requirements and setup.');
                 // Hide loading indicator
                loadingIndicator.style.display = 'none';
            }
        }

        function addMessageToChat(sender, message) {
            const chatWindow = document.getElementById('chat-window');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.innerHTML = marked.parse(message, { renderer: renderer });
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function handleStream(session, userMessage) {
            const chatWindow = document.getElementById('chat-window');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'ai-message');
            chatWindow.appendChild(messageDiv);

            // Use promptStreaming, and build the prompt within the function.
            const stream = session.promptStreaming(userMessage);  //Just send the user's message
            let fullMessage = '';
            let previousChunk = ''; // For handling the non-standard streaming.

            try { // Add a try-catch block for error handling
                for await (const chunk of stream) {
                    // Correctly handle the streaming output.
                    const newChunk = chunk.startsWith(previousChunk)
                        ? chunk.slice(previousChunk.length)
                        : chunk;

                    fullMessage += newChunk;
                    messageDiv.innerHTML = marked.parse(fullMessage, { renderer: renderer });
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                    previousChunk = chunk;
                }
               chatLog.push({ sender: 'ai', message: fullMessage });

            } catch (error) {
                console.error("Error during streaming:", error);
                addMessageToChat('ai', 'An error occurred while generating the response.');
                 // Consider destroying the session if a significant error occurs.
                if (currentSession) {
                    currentSession.destroy();
                    currentSession = null;
                }

            } finally { // Ensure loading indicator is hidden
                const loadingIndicator = document.getElementById('loading-indicator');
                loadingIndicator.style.display = 'none';
            }
        }

        const renderer = new marked.Renderer();
        renderer.code = (code, infostring, escaped) => {
            const codeBlock = `<pre><code>${code.text}</code></pre>`;
            const copyButton = `<button class="copy-button" onclick="copyCode('${code.text}')">copy</button>`;
            return `<div class="code-block-container">${copyButton}${codeBlock}</div>`;
        };

        function copyCode(code) {
            navigator.clipboard.writeText(unescape(code)).then(() => {
                // Optionally add a visual cue (e.g., change button text to "Copied!")
            });
        }

        // These escape/unescape functions are fine.
        function escape(html) {
            console.log(html);
            return html
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;')
                .replace(/\n/g, '<br>');
        }

        function unescape(html) {
            return html
                .replace(/&amp;/g, '&')
                .replace(/&lt;/g, '<')
                .replace(/&gt;/g, '>')
                .replace(/&quot;/g, '"')
                .replace(/&#039;/g, "'")
                .replace(/<br>/g, '\n');
        }
    </script>
</body>
</html>
